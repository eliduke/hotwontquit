---
layout: default
title: NEWS
selected: news
---

<div id="news">
  <div class="container">
    <div class="col-sm-12">
    {% for post in site.posts %}
      <div class="post col-sm-6">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h3 class="post-date">{{ post.date | date: "%B %-d, %Y" }}</h3>
        <p>{{ post.excerpt }}</p>
      </div>
    {% endfor %}
    </div>
  </div>
</div>
