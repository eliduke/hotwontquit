<div id="music">
  <div class="container">
    <div class="row">
      {% for album in site.music %}
        <div class="col-sm-6">
          <a href="{{ album.url }}">
            <img class="img-responsive" src="{{ album.image }}">
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
